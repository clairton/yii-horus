<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat - Mensagem</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/custom.css"/>
</head>

<body>

<div class="container" style="width:400px; margin-top: 20px;">
	<form id="contato">
		<input type="hidden" name="usuario[idmensagem]" id="idmensagem" value="">
	  	<div class="form-group">
	    	<label for="datahora">Usuário</label>
		    <select name="mensagem[usuarioIdusuario][idusuario]" class="form-control" id="idusuario" required>
		    	<option/>
		    </select>
	  	</div>
		<div class="form-group">
	    	<label for="mensagem">Mensagem:</label>
		    <input type="text" name="mensagem[mensagem]" class="form-control" id="mensagem" placeholder="Informe uma mensagem">
	 	</div>
	  	<div class="form-group">
		    <label for="datahora">Data/Hora</label>
		    <input type="datetime" name="mensagem[datahora]" class="form-control" id="datahora" placeholder="Informe a data/hora">
	  	</div>
	  	<button type="button" class="btn btn-default" style="float: right" id="salvar">Salvar</button>
		<button type="button" class="btn btn-default" style="float: right" id="novo">Novo</button>
	  	<button type="button" class="btn btn-default" id="btCarregar">Carregar Listagem</button>
	</form>
</div>
<hr>
<div class="container">
	<table class="table table-bordered" id="listagemMensagens">
		<thead>
        	<tr>
	      		<th>#</th>
	      		<th>Mensagem</th>
	      		<th>Data/Hora</th>
	      		<th>Usuário</th>
	      		<th>Operção</th>
	        </tr>
      	</thead>
  	<tbody>
  	</tbody>
	</table>
</div>
<script type="text/javascript" src="jquery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/mensagem.js"></script>
</body>
</html>
